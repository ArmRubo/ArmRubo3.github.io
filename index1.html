<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>Social Sphere - Sign Up</title>
</head>
<body>     
    <section class="content">
        <h3>Soc. Shpere <img src="./images/icon.png" alt="icon"></h3>

        <form class="form1">
            <input type="text" placeholder="UserName" class="input" required="required">
            <input type="email" placeholder="Email" class="input" required="required">
            <input type="text" placeholder="Tel. Number" class="input" required="required">
            <input type="password" placeholder="Password" class="input" required="required">
            <input type="password" placeholder="Repeat password" class="input" required="required">
            <p>The password must be eight characters long <br>
                Must contain letters (capital and small) and numbers</p>

            <div class="robot">
                <input type="checkbox" required="required">
                <img src="./images/loading.gif" alt="loading" class="loading">
                <span>Confirm that you're not a robot <i class="fa-solid fa-robot"></i></span>
                <div class="blockdiv"></div>
            </div>
            <button type="submit" class="btn"><a href="./index.html">Sign Up</a></button>
        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
